<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Pet Clinic - Owners</title>
	</head>
	<body>
		<h1 th:text="'List of Owners'">Owners</h1> <!-- put single quotes for text, otherwise throw error -->
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner:${owners}">
					<td th:text="${owner.id}">1</td>
					<td th:text="${owner.firstName}">gaurav</td>
					<td th:text="${owner.lastName}">singh</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
